{{- if .Values.heimdall.dbMigrate.enabled }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "heimdall.fullname" . }}-db-migrate
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "heimdall.labels" . | nindent 4 }}
    app.kubernetes.io/component: db-migrate
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- with .Values.heimdall.dbMigrate.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  backoffLimit: {{ .Values.heimdall.dbMigrate.backoffLimit }}
  activeDeadlineSeconds: {{ .Values.heimdall.dbMigrate.activeDeadlineSeconds }}
  template:
    metadata:
      labels:
        {{- include "heimdall.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: db-migrate
      annotations:
        {{- with .Values.heimdall.dbMigrate.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "heimdall.serviceAccountName" . }}
      restartPolicy: Never
      {{- with .Values.heimdall.dbMigrate.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- if .Values.postgresql.enabled }}
        # Wait for PostgreSQL to be ready before running migrations
        - name: wait-for-postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until pg_isready -h {{ include "heimdall.databaseHost" . }} -p {{ include "heimdall.databasePort" . }} -U {{ include "heimdall.databaseUsername" . }}; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          {{- with .Values.heimdall.dbMigrate.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- with .Values.heimdall.dbMigrate.extraInitContainers }}
        {{- tpl (toYaml .) $ | nindent 8 }}
        {{- end }}
      containers:
        - name: db-migrate
          image: "{{ .Values.heimdall.image.repository }}:{{ .Values.heimdall.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.heimdall.image.pullPolicy }}
          {{- if .Values.heimdall.dbMigrate.command }}
          command:
            {{- toYaml .Values.heimdall.dbMigrate.command | nindent 12 }}
          {{- else }}
          command:
            - yarn
            - backend
            - sequelize-cli
            - db:migrate
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "heimdall.fullname" . }}-config
            {{- if .Values.heimdall.existingSecret }}
            - secretRef:
                name: {{ .Values.heimdall.existingSecret }}
            {{- else }}
            - secretRef:
                name: {{ include "heimdall.fullname" . }}-secrets
            {{- end }}
          env:
          # DATABASE_PASSWORD injection based on deployment pattern
          # Pattern 1: Embedded PostgreSQL - reference Bitnami's secret
          {{- if .Values.postgresql.enabled }}
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "heimdall.databaseSecretName" . }}
                key: {{ include "heimdall.databaseSecretKey" . }}
          {{- else if .Values.externalDatabase.existingSecret }}
          # Pattern 2: External DB with existing secret
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.externalDatabase.existingSecret }}
                key: {{ .Values.externalDatabase.existingSecretPasswordKey | default "password" }}
          {{- end }}
          # Pattern 3: External DB without existing secret - comes from envFrom heimdall-secrets above
          {{- with .Values.heimdall.dbMigrate.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.heimdall.dbMigrate.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.heimdall.dbMigrate.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.heimdall.dbMigrate.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.heimdall.dbMigrate.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.heimdall.dbMigrate.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.heimdall.dbMigrate.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.heimdall.dbMigrate.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
