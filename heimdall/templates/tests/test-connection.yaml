apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "heimdall.fullname" . }}-test-connection"
  labels:
    {{- include "heimdall.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:latest
      command: ['wget']
      args: ['{{ include "heimdall.fullname" . }}:{{ .Values.heimdall.service.port }}']
  restartPolicy: Never
