suite: test heimdall serviceaccount
templates:
  - heimdall-serviceaccount.yaml
tests:
  #
  # Test 1: Not Created When Disabled
  #
  - it: should NOT create ServiceAccount when create=false
    set:
      heimdall.serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0

  #
  # Test 2: Basic ServiceAccount Creation
  #
  - it: should create ServiceAccount when enabled
    set:
      heimdall.serviceAccount.create: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-heimdall

  #
  # Test 3: Custom Name
  #
  - it: should use custom name when provided
    set:
      heimdall.serviceAccount.create: true
      heimdall.serviceAccount.name: custom-sa-name
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa-name

  #
  # Test 4: Annotations
  #
  - it: should include custom annotations
    set:
      heimdall.serviceAccount.create: true
      heimdall.serviceAccount.annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/heimdall-role
        custom-annotation: custom-value
    asserts:
      - equal:
          path: metadata.annotations
          value:
            eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/heimdall-role
            custom-annotation: custom-value

  #
  # Test 5: Labels
  #
  - it: should have correct labels
    set:
      heimdall.serviceAccount.create: true
    asserts:
      - equal:
          path: metadata.labels
          value:
            helm.sh/chart: heimdall-1.0.0
            app.kubernetes.io/name: heimdall
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/version: "release-latest"
            app.kubernetes.io/managed-by: Helm
