suite: test heimdall service
templates:
  - heimdall-service.yaml
tests:
  #
  # Test 1: Basic Service Structure
  #
  - it: should create a Service
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-heimdall

  #
  # Test 2: Service Type
  #
  - it: should use ClusterIP by default
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should allow custom service type
    set:
      heimdall.service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  #
  # Test 3: Service Port
  #
  - it: should expose port 3000 by default
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 3000
      - equal:
          path: spec.ports[0].targetPort
          value: http
      - equal:
          path: spec.ports[0].protocol
          value: TCP
      - equal:
          path: spec.ports[0].name
          value: http

  - it: should allow custom port
    set:
      heimdall.service.port: 8080
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080

  #
  # Test 4: Selector Labels
  #
  - it: should have correct selector labels
    asserts:
      - equal:
          path: spec.selector
          value:
            app.kubernetes.io/name: heimdall
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/component: heimdall

  #
  # Test 5: Metadata Labels
  #
  - it: should have correct metadata labels
    asserts:
      - equal:
          path: metadata.labels
          value:
            helm.sh/chart: heimdall-1.0.0
            app.kubernetes.io/name: heimdall
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/version: "release-latest"
            app.kubernetes.io/managed-by: Helm
